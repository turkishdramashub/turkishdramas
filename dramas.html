<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drama Details | Turkish Dramas Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #030303;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 60px;
        }

        /* HEADER */
        header {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 99;
        }

        .logo {
            height: 40px;
        }

        .drama-container {
            margin-top: 120px;
            padding: 20px;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        /* THUMBNAIL */
        .drama-thumb {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: 0.3s ease;
        }
        .drama-thumb:hover {
            transform: scale(1.02);
        }

        /* TITLE */
        .drama-title {
            font-size: 32px;
            font-weight: 700;
            margin-top: 22px;
        }

        .info-block {
            margin-top: 12px;
            font-size: 15px;
            color: #ddd;
        }

        /* MULTICOLOR ANIMATED BORDER TAG */
        .tag {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            margin-right: 8px;
            background: #111;
            position: relative;
            display: inline-block;
        }

        .tag::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px;
            border-radius: 14px;
            background: linear-gradient(45deg,
                    #ff0000, #ff7a00, #ffee00,
                    #00ff62, #00c3ff, #6f00ff, #ff0099);
            background-size: 400% 400%;
            animation: rainbow 6s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* STORY */
        .story-title {
            margin-top: 30px;
            font-size: 22px;
            font-weight: 600;
        }

        .story-box {
            margin-top: 12px;
            background: #111;
            padding: 18px;
            border-radius: 12px;
            line-height: 1.7;
            white-space: pre-line;
            color: #ddd;
            border-left: 4px solid #e50914;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<header>
    <img src="https://i.postimg.cc/d1QbwxSM/Picsart-25-11-13-03-11-26-268.png" class="logo">
    <span style="font-size:20px;font-weight:700;color:#e50914;">Turkish Dramas Hub</span>
</header>

<section class="drama-container">

    <img id="dramaThumb" class="drama-thumb">

    <h1 id="dramaTitle" class="drama-title"></h1>

    <p id="dramaRating" class="info-block"></p>
    <p id="dramaCast" class="info-block"></p>
    <p id="dramaChannel" class="info-block"></p>

    <h3 class="story-title">Story</h3>
    <div id="dramaStory" class="story-box"></div>

</section>

<script>
async function loadDrama() {
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("id");

    const file = `./data/dramas/${slug}.json`;

    try {
        const res = await fetch(file);
        const d = await res.json();

        document.getElementById("dramaThumb").src = d.thumbnail;
        document.getElementById("dramaTitle").innerText = d.title;

        document.getElementById("dramaRating").innerHTML =
            `<span class="tag">Rating</span> ${d.rating}`;

        document.getElementById("dramaCast").innerHTML =
            `<span class="tag">Cast</span> ${d.cast}`;

        document.getElementById("dramaChannel").innerHTML =
            `<span class="tag">Channel</span> ${d.channel}`;

        document.getElementById("dramaStory").innerText = d.story;

    } catch (e) {
        document.body.innerHTML =
            "<h2 style='margin-top:150px;text-align:center;color:red;'>Drama Not Found</h2>";
    }
}

loadDrama();
</script>

</body>
</html>
